<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>

  <main>

  <img class="equilibrium" src="./images/image-equilibrium.jpg"
    alt="A cube balanced on its vertex."
    width="604" height="604">

  <h1>Equilibrium #3429</h1>

  <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>

  <footer class="data">
    <p class="currency"><img alt="ethereum icon" src="./images/icon-ethereum.svg">0.041 ETH</p>
    <p class="countdown"><img alt="clock icon" src="./images/icon-clock.svg">3 days left</p>
  </footer>

  <hr>

  <p class="caption"><img class="avatar" src="./images/image-avatar.png" alt="A picture of the artist.">Creation of&nbsp;<span class="creator">Jules Wyvern</p>

  </main>

  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.</p>

  </div>
